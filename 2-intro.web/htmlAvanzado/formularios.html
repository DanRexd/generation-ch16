<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" href="assets/css/formularios.ccs">

</head>
<body>

    <h1>Formularios</h1>

    <form>
        <div class="campo">
            <label for="">Nombre</label>
            <input type="text" placeholder="Ej. Daniel" name="nombre" id="nombre" required>
        </div>

        <div class="campo"> <!-- SE APUEDE AGREGAR CON UN .div -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            placeholder="dan@gmail.com" required>
        </div> 

        <div class="campo">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>

        <div class="campo">
            <label for="number">Numero</label>
            <input type="number" name="number" id="number" 
            min="0" max="10" step="4"> 
        </div>

        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" 
            min="0" max="10" step="1"> 
        </div>

        <div class="campo">
            <label for="datetime">Fecha</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>

        <div class="campo">
            <label for="file">Archivo</label>
            <input type="file" name="file" id="file">
        </div>

        <div class="campo">
            <label for="radio">Opcion 1</label>
            <input type="radio" name="radio" id="radio">
        </div>

        <div class="campo">
            <label for="checkbox">Opcion 1</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>





        <div class="div">
            <input type="submit" value="Enviar Prro">
        </div>

        <!-- <button type="submit">Enviar</button> --> <!-- BOTON DE ENVIAR -->

        <div>
            <input type="reset" value="Limpiar">
        </div>

    <h3>Input de rango con marcas</h3>    
         
    </form>
            <input type="range" list="tickmarks" min="1" max="10" >  


            <datalist id="tickmarks">
                <option value="1">
                <option value="5">
                <option value="10">
            </datalist>    

            <i class="fa-regular fa-avocado"></i>
            <i class="fa-thin fa-alien"></i>
            <i class="fa-brands fa-apple"></i>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</body>
</html>
